<!DOCTYPE html>
<html>
<head>
  <title>Плеер</title>
  <meta charset="utf-8">
  <link rel="icon" href="static/img/favicon-32x32.png">
  <link rel="stylesheet" href="static/css/font-awesome.min.css ">
  <link rel="stylesheet" href="static/css/player.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container screen"></div>
    <div class="bottom-controls">
      <button class="js-play-button buttons">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button buttons">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button buttons">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button buttons">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>

      <div class="progress-bar">
        <button class="js-current-time time">
        </button>
        <div class="js-progress progress">
          <div class="js-progress-slider progress-slider"></div>
          <span class="dot"></span>
        </div>
        <button class="js-duration time">
        </button>
      </div>

      <div>
        <button class="js-fullscreen-button buttons">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
	
</body>
</html>
