<!DOCTYPE html>
<html>
<head>
  <title>Плеер</title>
  <meta charset="utf-8">
  <link rel="icon" href="static/img/favicon-32x32.png">
  <link rel="stylesheet" href="static/css/font-awesome.min.css ">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    :focus-visible {
      outline: none;
    }
	.player {
      width: 800px;
      height: 600px;
      box-shadow: 2px 2px 12px 12px rgba(80, 80, 80, 0.5);
      display: flex;
      flex-direction: column;
    }
    .screen {
      display: flex;
      flex-grow: 2;
    }
    .bottom-controls {
      background-color: black;
      display: flex;
	  padding: 0px 4px 7px 4px;
	  column-gap: 5px;
    }
    .buttons {
      color: white;
	  border-style: none;
      cursor: pointer;
      background-color: transparent;
	  width: 30px;
	  height: 30px;
      font-size: 120%;
    }
	.progress-bar {
	  display: flex;
	  flex-grow: 1;
      column-gap: 10px;
	  align-items: center;
	}
    .time {
      color: white;
	  border-style: none;
      background-color: transparent;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
	  width: 53px;
	  height: 30px;
	  font-size: 100%;
	  padding: 0px;
    }
    .progress {
	  display: flex;
	  flex-grow: 1;
      border-radius: 30px;
      background-color: transparent;
	  height: 6px;
    }
    .progress-slider {
      background-color: red;
      border-radius: 30px;
    }
    .dot {
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      border-width: 3px;
      border-color: white;
      border-style: solid;
      margin-left: -7px;
      margin-top: -3px;
      opacity: 0;
      transition-property: opacity;
      transition-duration: 300ms;
      transition-timing-function: ease-out;
    }
    .progress:hover .dot {
      opacity: 1;
      transition-duration: 300ms;
      transition-timing-function: ease-in;
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container screen"></div>
    <div class="bottom-controls">
      <button class="js-play-button buttons">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button buttons">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button buttons">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button buttons">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <div class="progress-bar">
        <button class="js-current-time time">
        </button>
        <div class="js-progress progress">
          <div class="js-progress-slider progress-slider"></div>
          <span class="dot"></span>
        </div>
        <button class="js-duration time">
        </button>
      </div>
      <div>
        <button class="js-fullscreen-button buttons">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
	
</body>
</html>
